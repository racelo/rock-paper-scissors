<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors Project</title>
    </head>

    <body>
        <span>human: </span>
        <div class="human-score" id="human-score">0</div>
        <span>computer:</span>
        <div class="computer-score" id="computer-score">0</div>
        <div class="container">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
        <div class="result" id="result"></div>
        <div class="end-result" id="end-result"></div>

        <img id="img-rock" src="images/rock.png" alt="">
        <img id="img-paper" src="images/paper.png" alt="">
        <img id="img-scissors" src="images/scissors.png" alt="">

        <script src="script.js"></script>
    </body>

</html>
