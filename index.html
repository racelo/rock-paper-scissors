<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors Project</title>
    </head>

    <body>
        <div class="container-score">
            <div class="score">
                <div class="score-label">HUMAN</div>
                <div class="score-number" id="human-score">0</div>
            </div>
            <div class="score">
                <div class="score-label">COMPUTER</div>
                <div class="score-number" id="computer-score">0</div>
            </div>
        </div>

        <div class="container">
            <img class="btn" id="rock" src="images/rock.png" alt="">
            <img class="btn" id="paper" src="images/paper.png" alt="">
            <img class="btn" id="scissors" src="images/scissors.png" alt="">
        </div>

        <div class="container-result">
            <div class="result" id="result"></div>
        </div>

        <div class="modal-container">
            <div class="modal">
                <div class="modal-result"></div>
                <button class="btn-play">PLAY AGAIN</button>
            </div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
